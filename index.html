<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker and Journal</title>
     <!--  -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!--  -->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    mood Tracker & journal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">track your mood</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    

<!--  -->
<section class="vh-50">
    <div class="container py-5 h-40">
      <div class="row d-flex justify-content-center align-items-right h-50">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="./Pasted image.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-right">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Logo</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Email address</label>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="https://play.google.com/store/apps/details?id=com.selfcare.diary.mood.tracker.moodpress&hl=en"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    <header class="bg-info-emphasis text-black text-center py-3">
        <h1>Mood Tracker and Journal</h1>
    </header>
    <main class="container mt-4">
        <form id="moodForm" class="mb-3">
            
            Mood Selection❤️
            <div class="form-group">
                <label for="mood">Select Mood</label>
                <select id="mood" class="form-control" required>
                    <option value="">Select Mood</option>
                    <option value="Happy"> Happy 😊</option>
                    <option value="Sad">Sad😔</option>
                    <option value="Neutral">Neutral😶</option>
                    <option value="Angry">Angry😡</option>
                    <option value="frustrate">frustrate😤</option>
                </select>
            </div>
                 <br>
            <!-- Energy Level -->
            <div class="form-group">
                <label for="energy">Energy Level (1-10)</label>
                <input type="range" class="form-control-range" id="energy" min="1" max="10" step="1" value="5">
            </div>
                   <br>
            <!-- Activities -->
            <div class="form-group">
                <label>Activities</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Exercise" id="activityExercise">
                    <label class="form-check-label" for="activityExercise">Exercise 🤸🏻‍♂️🏋🏻‍♀️</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Reading" id="activityReading">
                    <label class="form-check-label" for="activityReading">Reading📖📚</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Work" id="activityWork">
                    <label class="form-check-label" for="activityWork">Work👩🏻‍💻 🧑🏻‍💻</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Socializing" id="activitySocializing">
                    <label class="form-check-label" for="activitySocializing">Socializing👭🏼👫🏼</label>
                </div>
            </div>
                    <br>
            <!-- Weather -->
            <div class="form-group">
                <label for="weather">Weather</label>
                <select id="weather" class="form-control">
                    <option value="Sunny">Sunny ☀️🌞</option>
                    <option value="Cloudy">Cloudy 🌩☁️</option>
                    <option value="Rainy">Rainy🌧☔️</option>
                    <option value="Snowy">Snowy ❄️</option>
                </select>
            </div>
                    <br>
            <!-- Date Picker -->
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" required>
            </div>
                    <br>
            <!-- Journal Entry -->
            <div class="form-group">
                <label for="journalEntry">Journal Entry</label>
                <textarea id="journalEntry" class="form-control" placeholder="Write your journal entry..." required></textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-dark">Save Entry</button>
            <!-- update Button -->
              <br>

            <button id="update button" class="btn btn-success">update button </button>
            
            <br>

            <!-- Delete Button -->

            <button id="deleteButton" class="btn btn-danger">Delete button </button>
            <br>
        </form>

        <!-- List to Display Mood Entries -->
        <ul id="moodList" class="list-group"></ul>
       
    </main>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="./script.js"></script>
</body>
</html>
